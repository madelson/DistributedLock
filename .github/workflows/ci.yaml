name: CI

on: [push]

jobs:
    build:
        strategy:
          matrix:
            category: [Redis, Postgres, SqlServer, MySql]
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4

        - name: Setup .NET 8
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: 8.0.x

        - name: Build
          run: dotnet build src

        - name: Run Tests
          run: dotnet test src --filter Name~${{ matrix.category }}
